    <script>
        var trans = prompt("cm를 입력해주세요", 'cm');
       transed = parseInt(trans); 
       var inch = transed/2.54;
       var feet = inch/12;

       alert(transed + "cm는 feet으로는 " + feet + "피트이고 inch로는 " + inch + "인치 입니다.");
    </script>
