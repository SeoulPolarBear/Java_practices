<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<pre>
<script>
        var  sum = [0, 0, 0];
        for(var i =0; i<=100; i++){
          sum[0] +=i;
        }
        for(var j =0; j<=100; j+=2){
          sum[1] += j;
        }
        for(var k =1; k<=100; k+=2){
          sum[2] += k;
        }
        for(var m = 0; m<3; m++){
            document.write(sum[m] + " ");
        }
        document.writeln(" ");
        for(var n = 0; n<3; n++){
        document.writeln(sum[n]);
        }
</script>
</pre>
