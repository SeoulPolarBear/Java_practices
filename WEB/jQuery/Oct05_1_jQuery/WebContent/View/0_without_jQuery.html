<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iQuery</title>
<script type="text/javascript">
	//인터프리터 방식 언어 : 실행을 하면 위에서부터 한줄씩 기계어로 번역을 해서 실행
	// (cf : 컴파일 방식 언어 : 실행을 하면 전체를 한번에 번역을 해서 실행)
	// 전체 번역하는 컴파일 방식의 부재 -> 에러가 방생하지 않음 -> 에러잡기가 힘들다
	
	//DOM객체에 onXXX 이벤트를 연결
	let iInput = null;
	function init(){
		iInput = document.getElementById("i");
		alert(iInput);
	}
	
	//버튼을 하나 만들어서 print()라는 함수랑 연결
	//	-> 버튼을 한 번 눌렀을 때 (onclick)
	// 이건 init 때문에 가능 한 것이다. iInput이 전역변수 이므로 
	//iInput = document.getElementById("i");
	function print(){
		alert(iInput.value);
	}
	
	//유효성 검사 vs XXXvalidChecker.js
	//		=> 유효성검사를 편하게 하기 위해서 함수를 정리해 놓음!
	// 웹페이지 이벤트 처리 vs jQuery.js
	//		=> JS자체를 편하게 사용할 수 있도록 함수를 정리해놓음!
	
	
</script>

</head>
<!-- onload : 실행시 페이지가 모두 로딩된 후 지정한(init();) 함수가 호출이 됨 -->
<body onload="init();">
	<input id = "i">
	<button onclick="print();">Print</button>
</body>
</html>
