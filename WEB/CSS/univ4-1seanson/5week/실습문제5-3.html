<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        div { height: 30px; width: 70px; }
    </style>
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td ><div style="background-color:Brown;">&nbsp;</div></td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td><div style="background-color: deepskyblue;">&nbsp;</div></td>
        </tr>
        <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td><div style="background-color:Blueviolet; ">&nbsp;</div></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td><div style="background-color: Gold;">&nbsp;</div></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td><div style="background-color:DarkOrange;">&nbsp;</div></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td><div style="background-color: OliveDrab;">&nbsp;</div></td>
        </tr>
    </table>
    
</body>
</html>
