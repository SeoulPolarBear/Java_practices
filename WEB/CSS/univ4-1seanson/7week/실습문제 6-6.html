<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        #floatimg {
            float: left;/*float가 안되면 글씨가 아래로 내려간다.*/
            margin-left: 10px;
            border: 1px solid yellowgreen;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <h3>스폰지밥</h3>
    <hr>
    <div>
        <img id="floatimg" src="spongebob.png" width="100" height="100">
        <p> <br> 저는 스폰지밥입니다. 먹는 밥이 아
            니고요 제 이름이 그냥 그래요. 그리고 어린이부
            터 노인까지 많은 분들의 사랑을 받고 있어요.
            제 친구 뚱이도 있고요, 징징이도 있고 집게 사
            장님도 있어요.</p>
    </div>
</body>
</html>
