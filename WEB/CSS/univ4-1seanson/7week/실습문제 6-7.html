<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        #tran { float: left;/*float가 안되면 글씨가 아래로 내려간다.*/
            margin-left: 10px;
            border: 1px solid yellowgreen;
            padding: 5px;
           
            transition: width 2s;
        }
        #tran:hover{
            width: 100%;
            transform: rotate(90deg) scale(1,3);
            /*scale : x,y축의 (x,y)배 확대 또는 축소 시킨다.
            rotate: 요소를 deg만큼 회전 시킨다.*/
            
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img id="tran" src="spongebob.png" width="100" height="100" alt="animation">
    <!--animation이 있는 부분은 변할 수 있다.-->
</body>
</html>
