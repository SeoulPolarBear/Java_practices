<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 7-2</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            width: 1080px;
            margin: auto;
            margin-bottom: 8px;
            overflow: hidden;
        }
        div.left {
            float: left;
            background: red;
            width: 740px;
            height: 428px;
            margin-right: 4px;
        }
        div.right{
            float: right;
            background: blue;
            width: 332px;
            height: 428px;
            margin-left: 4px;
        }
        ul.gnb{
            background-color: green;
            float: left;
            padding: 8px 0px;
        }
        ul.gnb>li{
            list-style-type: none;
            float: left;
            padding-left: 16px;
        }
        ul.gnb>li:first-child{
            padding-left: 0px;
        }
        ul.rank{
            background-color: yellow;
            float: right;
            padding: 8px 0px;
            
        }
        ul.rank>li{
            list-style-type: none;
        }
       div.footer{
            height: 80px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo</h1>
        </div>
        <div class="container">
        <ul class="gnb">
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>쇼핑</li>
            <li>사전</li>
            <li>뉴스</li>
            <li>증권</li>
            <li>부동산</li>
            <li>지도</li>
        </ul>
        <ul class="rank">
            <li>실시간 검색 순위</li>
        </ul>
        </div>
        <div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="container">
    <div class="footer"></div>
</div>
</body>
</html>
