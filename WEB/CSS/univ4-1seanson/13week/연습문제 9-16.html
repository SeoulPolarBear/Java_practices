<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt("n값을 입력해 주세요");
        n = parseInt(n);
        function factorial(k){
            var muti = 1;
            for(var i = 1; i<k+1; i++){
                muti *= i;
            }
            return muti;
        }  
        alert(factorial(n));
    </script>
</head>
