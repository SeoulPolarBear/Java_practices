<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        document.write("<table border = '1'><tr><th>n</th>");
        for(var i = 0; i<10; i++){
            document.write("<td>");
            document.write(i);
            document.write("</td>");
            }
            document.write("</tr>");
            document.write("<tr><th>n<sup>2</sup></th>");
            for(var j = 0; j<10; j++){
            document.write("<td>");
            document.write(j*j);
            document.write("</td>");
            }
            document.write("</tr></table>");
        
    </script>
</head>
<body>
</body>
</html>
