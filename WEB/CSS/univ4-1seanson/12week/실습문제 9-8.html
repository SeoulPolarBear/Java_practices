<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = prompt("수식 입력");
        if(str == null){
            document.write("입력된 식이 없습니다.");
        }
    else{
        var res = eval(str);
        document.write(str + " = " + res);
    }
    </script>
</head>
