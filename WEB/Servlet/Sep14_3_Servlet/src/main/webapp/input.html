<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Input</title>
<link rel = "stylesheet" href = "css/input.css">
</head>
<body>
	<!-- 
		회원가입 페이지
		ID text
		PW password
		성별 radio
		지역 select / option
		취미 checkbox
		자기소개 textarea
		
		가입버튼 누르면 => 입력한 정보들이 새로운 페이지 뜨게!(servlet)
	 -->
	<table id = "table-main">

		<form action="Output" method="POST">
		<tr>
				<td colspan = "2" id = "title">회원가입</td>
			</tr>
			<tr>
				<td>ID :</td>
				<td><input class="important" id="id-text" autofocus="autofocus" placeholder = "아이디 입력하세요."
				type="text" name="Id"></td>
			</tr>
			<tr>
				<td>PW :</td>
				<td><input class="important" type="password" name="passwd" placeholder = "필수/ 영문, 숫자"></td>
			</tr>
			<tr>
				<td>성별 :</td>
				<td><input  type="radio" name="gender" value = "남자">남자 <input
					type="radio" name="gender" value = "여자">여자</td>
			</tr>
			<tr>
				<td>지역 :</td>
				<td><select class="important" name="location">
						<option value="서울">서울</option>
						<option value="경기">경기</option>
						<option value="강원">강원</option>
						<option value="충북">충북</option>
						<option value="충남">충남</option>
						<option value="전북">전북</option>
						<option value="전남">전남</option>
						<option value="경북">경북</option>
						<option value="경남">경남</option>
						<option value="제주도">제주도</option>
						
						<option value="전라도">전라도</option>
				</select></td>
			</tr>
			<tr>
				<td>취미 :</td>
				<td><input type="checkbox" name="hobby" value ="운동"> 운동 
				<input type="checkbox" name="hobby" value ="음악"> 음악 
					<input type="checkbox" name="hobby" value ="게임">게임 
					<input type="checkbox" name="hobby" value ="OTT">OTT 
					<input type="checkbox" name="hobby" value ="여행">여행 
					<input type="checkbox" name="hobby" value ="기타">기타
					<input type="text" name="hobby" 
					placeholder ="기타"	id = "hobby-etc">
				</td>
			</tr>
			<tr>
				<td>자기소개 :</td>
				<td><textarea placeholder = "자신을 설명해 보세요." id ="introduce-me"  name ="introduce" draggable="false"></textarea>
				</td>
			</tr>
			<tr>
				<td id ="submit-td" colspan="2">
					<button id = "btn-submit">가입하기</button>
				</td>
			</tr>
		</form>


	</table>


</body>
</html>
