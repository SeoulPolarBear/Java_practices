<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Input_Sep15</title>
</head>
<body>
<!-- 
	파일 처리
	1) 파일이 업로드 될 폴더
	2) POST 방식(주소에 데이터를 담는 GET방식 요청이 파일 소화하지 못함)
	3) 기존 시스템이 글자는 인코딩, 디코딩 전송이 가능
					 파일은 인코딩을 할 줄 모름!
		-> 다른 방식(cos.jar)으로 인코딩해서 전송, 디코딩...(WEB-INF - lib 폴더에 붙여넣기)
 -->
 
 <!-- enctype="multipart/form-data":
 	<form> 요소가 파일이나 이미지를 서버로 전송할 때 사용 !
 
  -->
 <form action="Output" method = "post" enctype="multipart/form-data">
 	제목 <input name = "title"> <p>
 	사진 <input type = "file" name = "photo"> <p>
 	기타 <input type = "file" name = "etc"> <p>
 	<hr>
 	<button>확인</button>
 </form>
 

</body>
</html>
