<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>도형 서식 폼 만들기</b></h1>
    <hr>
<form>
    <fieldset>
        <legend>도형 서식 입력</legend>
       <br>
       <br>
        <label>선종류</label>
        <select >
            <option >선없음</option>
            <option >실선</option>
            <option >점선</option>
        </select><br>
        <label>선두깨<input type="number" min="1" max="50" step="1"></label>
        <label>선색<input type="color" value="#00bfff"></label><br><br>
        <label>투명도(0~100) : <input type="range" list="transparency" min ="0" max="100">
        <datalist id = "transparency">
            <option value="0" label="투명">
                <option value="50" label="중간">
                    <option value="100" label="불투명">
        </datalist>
        </label>
    </fieldset>
</form>
</body>
</html>
