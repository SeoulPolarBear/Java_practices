<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <audio src="Kalimba.mp3" controls = "controls"></audio><br>
    <audio src="Kalimba.mp3" controls = "controls"></audio><br>
    <audio src="Kalimba.mp3" controls = "controls"></audio><br>
    <!-- 한줄로 오디오를 그대로 control 할 수 있으므로-->
    <audio controls="controls">
    <source src="Kalimba.mp3"  type = "audio/mp3" />
    <source src="Kalimba.ogg"  type = "audio/ogg" />
</audio>

<audio controls="controls">
    <source src="Kalimba.mp3"  type = "audio/mp3" />
    <source src="Kalimba.ogg"  type = "audio/ogg" />
</audio>

<audio controls="controls">
    <source src="Kalimba.mp3"  type = "audio/mp3" />
    <source src="Kalimba.ogg"  type = "audio/ogg" />
</audio>

<video width = "640" autoplay controls ="controls" poster="http://placehold.it/640x360">
    <source src="예시.mp4"  type = "video/mp4" />
    <source src="예시.webm"  type = "video/webm" />
</video>
<video width = "320" controls ="controls" poster="http://placehold.it/320x240">
    <source src="예시.mp4"  type = "video/mp4" />
    <source src="예시.webm"  type = "video/webm" />
</video>

</body>
</html>
